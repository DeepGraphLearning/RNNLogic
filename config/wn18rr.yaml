save_path: wn18rr
load_path: null
seed: 1

data:
  data_path: ../data/wn18rr
  rule_file: ../data/wn18rr/mined_rules.txt
  batch_size: 32

EM:
  num_iters: 5
  prior_weight: 0.001
  num_rules: 100
  max_length: 3

generator:
  gpu: 0
  model:
    embedding_dim: 512
    hidden_dim: 256
    num_layers: 1
  pre_train:
    num_epoch: 10000
    lr: 0.001
    print_every: 1000
    batch_size: 512
  train:
    num_epoch: 100
    lr: 0.00001
    print_every: 1000
    batch_size: 512
  post_train:
    num_epoch: 1000
    lr: 0.00001
    print_every: 1000
    batch_size: 512

predictor:
  gpus: [0, 1, 2, 3]
  model:
    entity_feature: bias
  optimizer:
    lr: 0.001
    weight_decay: 0
  train:
    smoothing: 0.2
    batch_per_epoch: 1000000
    print_every: 1000
  eval:
    expectation: True
  H_score:
    print_every: 1000

final_prediction:
  num_iters: 5
  num_rules: [100, 100, 500, 200, 100]
  max_length: [1, 2, 3, 4, 5]

predictorplus:
  gpus: [0, 1, 2, 3]
  model:
    hidden_dim: 16
    aggregator: pna
  optimizer:
    lr: 0.005
    weight_decay: 0
  train:
    smoothing: 0.2
    batch_per_epoch: 1000000
    print_every: 1000
  eval:
    expectation: True
    